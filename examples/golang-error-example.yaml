apiVersion: chaos-mesh.org/v1alpha1
kind: GolangChaos
metadata:
    name: golang-error-example
    namespace: chaos-testing
spec:
    #action为枚举类型，选择可以参考config/bases/chaos-mesh.org_golangchaos.yaml
    action: sql-query-error
    mode: one
    duration: "10s"
    containerNames:
        - httpxorm
    selector:
        labelSelectors:
            app: httpxorm
    scheduler:
        cron: "@every 2m"
